<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
    <!-- Api -->

    <script type="module" src="./scripts/api.js"></script>

    <!-- Factories -->
  
    <script type="module" src="/scripts/pages/photographer.js" defer></script>
    <script type="module" src="/scripts/factories/galleryFactory.js" defer></script>
  
    <!-- Utils -->
  
    <script type="module" src="/scripts/utils/contactForm.js" defer></script>
    <script type="module" src="/scripts/utils/likes.js" defer></script>
    <script type="module" src="/scripts/utils/popmedias.js" defer></script>

</head>

<body>
  <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo Fish" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button id="contact" class="contact_button">Contactez-moi</button>
    </div>
  </main>
  <!--
      <div class="profil-card">
        <div class="profil-info">
          <span class="profil-name">
          </span>
          <span class="profil-location">
          </span>
          <span class="profil-sentence">
          </span>
        </div>
        <div class="profil-btn">
          <button class="contact_button" id="contact" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="profil-img">
        </div>
      </div>
    -->

   <!--FILTRE-->
   <div class="photograph_select">
    <label>Trier par</label>
        <select>
            <option value="Popularité">Popularité</option>
            <option class="line" disabled>---------</option>
            <option value="Date">Date</option>
            <option class="line" disabled>---------</option>
            <option value="Titre">Titre</option>
        </select>
  </div>

  <!-- GALERIE -->
  <section id="photographer_gallery">

  </section>

    <!-- popmedias -->
    <div class="popmedias" aria-label="Image closeup view" role="dialog" aria-hidden="true">
      <div class="popmedias-content">
        <button class="popmedias-close" aria-label="Close dialog">
          <span class="fa-solid fa-xmark" aria-hidden="true"></span>
        </button>

        <button class="popmedias-prev" aria-label="Previous image">
          <span class="fa-solid fa-angle-left" aria-hidden="true"></span>
        </button>  
  
  
        <div class="popmedias-media">
          <img class="popmedias-image" id="PIMG" src="" alt="">
          <video controls autoplay class="popmedias-video" id="PVIDEO"> </video>
          <p class="popmedias-title"></p>
        </div>
  
        <button class="popmedias-next" aria-label="Next image">
          <span class="fa-solid fa-angle-right" aria-hidden="true"></span>
        </button>
      </div>
      
      </div>
    </div>

    <!-- POPUP PRIX ET LIKE -->
    <section tabindex="1" id="popup">
      <div class="popup-content">
        <p class="profil-like" id="total-like">
          <i id="tlike"></i>
        </p>
        <span class="price-day" id="price"></span>
      </div>
    </section>

  <!-- FORMULAIRE -->

  <div id="contact_modal">
    <div class="modal">

      <header class="header-formulaire">
        <div id="contact-header">
          <span>Contactez-moi</span>
          <br>
          <span id="contact-name"></span>
        </div>
        <img id="close_modal" src="assets/icons/close.svg" alt="close contact form">
      </header>

      <form id="contactForm">
        <div>
          <label for="firstName">Prénom</label>
          <i id="error-name"></i>
          <input type="text" id="firstName">

          <label for="lastName">Nom</label>
          <i id="error-lastName"></i>
          <input type="text" id="lastName">

          <label for="email">Email</label>
          <i id="error-email"></i>
          <input type="text" id="email">

          <label for="textArea">Votre message</label>
          <i id="error-message"></i>
          <textarea form="contactForm" id="textArea"></textarea>

        </div>

        <button id="submitForm" type="submit" class="contact_button">Envoyer</button>

      </form>

    </div>
  </div>
</body>

</html>
