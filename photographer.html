      <!-- FORMULAIRE -->

  <div id="contact_modal">
    <div class="modal">

      <header class="header-formulaire">
        <div id="contact-header">
          <span>Contactez-moi</span>
          <br>
          <span id="contact-name"></span>
        </div>
        <button id="close_modal">
          <img src="assets/icons/close.svg" alt="Fermez le formulaire de contact">
        </button>
      </header>

      <form id="contactForm">
        <div>
          <label for="firstName">Prénom</label>
          <i id="error-name"></i>
          <input type="text" id="firstName">

          <label for="lastName">Nom</label>
          <i id="error-lastName"></i>
          <input type="text" id="lastName">

          <label for="email">Email</label>
          <i id="error-email"></i>
          <input type="text" id="email">

          <label for="textArea">Votre message</label>
          <i id="error-message"></i>
          <textarea form="contactForm" id="textArea"></textarea>

        </div>

        <button id="submitForm" type="submit" class="contact_button">Envoyer</button>

      </form>

    </div>
  </div>

   <!--FILTRE-->
   <div class="photograph_select">
    <label class="sort-text">Trier par </label>
    <select id="select">
      <option value="like">Popularité</option>
      <option value="date" selected>Date</option>
      <option value="titre">Titre</option>
    </select>

    <!-- popmedias -->
    <div class="popmedias" id="popmedias-modal" aria-label="Image closeup view" role="dialog" aria-hidden="true">
      <div class="popmedias-content">
        <button class="popmedias-close" aria-label="Close dialog">
          <span class="fa-solid fa-xmark" aria-hidden="true"></span>
        </button>

        <button class="popmedias-prev" aria-label="Ancien Article" tabindex="0">
          <span class="fa-solid fa-angle-left" aria-hidden="true"></span>
        </button>  
  
  
        <div class="popmedias-media">
          <img class="popmedias-image" src="" alt="">
          <video controls autoplay class="popmedias-video" id="PVIDEO"> </video>
          <p class="popmedias-title"></p>
        </div>
  
        <button class="popmedias-next" aria-label="Prochain Article" tabindex="0">
          <span class="fa-solid fa-angle-right" aria-hidden="true"></span>
        </button>
      </div>
      
      </div>

        <p class="profil-like" id="total-like">
          <i id="tlike"></i>
        </p>
        <span class="price-day" id="price"></span>
